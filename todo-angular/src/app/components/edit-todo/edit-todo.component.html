<div *ngIf="flag">
  <form name="formTodo" [formGroup]="formTodo" (ngSubmit)="editTodo()">
    <label>
      New title of Todo:
      <input type="text" name="title" formControlName="title">
    </label>
    <label>
      New body of Todo:
      <input type="text" name="body" formControlName="body">
    </label>
    <label>
      New deadline of Todo:
      <input type="date" name="finalDate" formControlName="finalDate">
    </label>
    <button type="submit">Submit</button>
  </form>
</div>
